<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcce6, #ffe6f2);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }
        
        h1 {
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .photo-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.6);
            border: 5px solid #fff;
        }
        
        #mom-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-btn {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
        }
        
        .matchstick {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 100px;
            cursor: pointer;
            z-index: 10;
        }
        
        .matchstick-stick {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10px;
            height: 80px;
            background: linear-gradient(to bottom, #d4a373, #a98467);
            border-radius: 5px;
        }
        
        .matchstick-head {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 20px;
            background-color: #e63946;
            border-radius: 5px 5px 0 0;
        }
        
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            z-index: 5;
        }
        
        .message {
            color: #e91e63;
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .cracker {
            position: absolute;
            width: 30px;
            height: 80px;
            background-color: #f94144;
            border-radius: 5px;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 1;
        }
        
        .cracker-top {
            width: 100%;
            height: 20px;
            background-color: #577590;
            border-radius: 5px 5px 0 0;
        }
        
        .cracker-body {
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, #f3722c, #f94144);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .cracker-line {
            width: 80%;
            height: 2px;
            background-color: #000;
            opacity: 0.3;
        }
        
        .burning-fuse {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30px;
            background-color: #adb5bd;
            border-radius: 2px;
            z-index: 2;
        }
        
        .flame {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffdd00, #ff9500);
            border-radius: 50%;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px 5px rgba(255, 221, 0, 0.7);
            opacity: 0;
            z-index: 3;
        }
        
        .rocket {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #606c38;
            border-radius: 10px 10px 0 0;
            bottom: -100px;
            z-index: 4;
            opacity: 0;
        }
        
        .rocket::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 20px;
            height: 15px;
            background-color: #ff9500;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform: rotate(180deg);
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            opacity: 0;
            transform: rotate(45deg);
            z-index: 5;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e91e63;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: transparent;
            opacity: 0;
            z-index: 5;
        }
        
        .petal {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ffafcc;
            border-radius: 10px;
            transform-origin: center bottom;
        }
        
        .center {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffc300;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff006e;
            opacity: 0;
            z-index: 6;
        }
        
        .falling-heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: transparent;
            opacity: 0;
            z-index: 7;
        }
        
        .falling-heart::before {
            content: "‚ù§";
            font-size: 15px;
            color: #e91e63;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .celebrate-text {
            position: absolute;
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            z-index: 8;
        }
        
        .floating-text {
            position: absolute;
            font-size: 1.2rem;
            color: #ff006e;
            opacity: 0;
            z-index: 8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .photo-container {
                width: 250px;
                height: 250px;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .photo-container {
                width: 200px;
                height: 200px;
            }
            
            .cracker {
                width: 25px;
                height: 70px;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Mother's Day!</h1>
        
        <div class="photo-container">
            <img id="mom-photo" src="/api/placeholder/400/400" alt="Mom's Photo">
        </div>
        
        <button class="upload-btn" id="upload-btn">Upload Mom's Photo</button>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        
        <p class="message" id="message">Mom, you are amazing! Thank you for everything you do!</p>
        
        <div class="cracker" id="cracker">
            <div class="cracker-top"></div>
            <div class="cracker-body">
                <div class="cracker-line"></div>
                <div class="cracker-line"></div>
                <div class="cracker-line"></div>
            </div>
            <div class="burning-fuse"></div>
            <div class="flame" id="flame"></div>
        </div>
        
        <div class="matchstick" id="matchstick">
            <div class="matchstick-stick"></div>
            <div class="matchstick-head"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-input');
            const momPhoto = document.getElementById('mom-photo');
            const matchstick = document.getElementById('matchstick');
            const message = document.getElementById('message');
            const flame = document.getElementById('flame');
            const cracker = document.getElementById('cracker');
            const container = document.querySelector('.container');
            
            // Handle file upload
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        momPhoto.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Handle matchstick click
            let animationStarted = false;
            
            matchstick.addEventListener('click', function() {
                if (animationStarted) return;
                animationStarted = true;
                
                // Move matchstick to the cracker
                const matchstickRect = matchstick.getBoundingClientRect();
                const crackerRect = cracker.getBoundingClientRect();
                
                const moveX = crackerRect.left - matchstickRect.left + (crackerRect.width - matchstick.offsetWidth) / 2;
                const moveY = crackerRect.top - matchstickRect.top - matchstick.offsetHeight + 20;
                
                matchstick.style.transition = 'transform 1s ease';
                matchstick.style.transform = `translate(${moveX}px, ${moveY}px) rotate(-30deg)`;
                
                setTimeout(() => {
                    // Light the flame
                    flame.style.opacity = '1';
                    flame.style.transition = 'opacity 0.5s ease';
                    
                    // Start the burning fuse animation
                    setTimeout(() => {
                        const burningFuse = document.querySelector('.burning-fuse');
                        burningFuse.style.transition = 'height 2s linear';
                        burningFuse.style.height = '0';
                        
                        flame.style.transition = 'top 2s linear, opacity 0.5s ease';
                        flame.style.top = '0';
                        
                        // Explode the cracker
                        setTimeout(() => {
                            explodeCracker();
                        }, 2000);
                    }, 500);
                }, 1000);
            });
            
            function explodeCracker() {
                // Hide the cracker
                cracker.style.transition = 'opacity 0.2s ease';
                cracker.style.opacity = '0';
                
                // Hide the matchstick
                matchstick.style.transition = 'opacity 0.2s ease';
                matchstick.style.opacity = '0';
                
                // Show message
                message.style.opacity = '1';
                
                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    createFirework();
                }
                
                // Launch rockets
                setTimeout(() => {
                    launchRocket('left');
                    
                    setTimeout(() => {
                        launchRocket('right');
                        
                        setTimeout(() => {
                            launchRocket('center');
                            
                            // Create celebration text
                            setTimeout(() => {
                                createCelebrationText();
                                
                                // Create falling hearts
                                setInterval(() => {
                                    createFallingHeart();
                                }, 300);
                            }, 1000);
                        }, 800);
                    }, 800);
                }, 500);
            }
            
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                container.appendChild(firework);
                
                const crackerRect = cracker.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                const startX = crackerRect.left - containerRect.left + crackerRect.width / 2;
                const startY = crackerRect.top - containerRect.top + crackerRect.height / 2;
                
                firework.style.left = `${startX}px`;
                firework.style.top = `${startY}px`;
                
                // Random color
                const colors = ['#ff006e', '#ffbe0b', '#fb5607', '#8338ec', '#3a86ff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.backgroundColor = randomColor;
                
                // Random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const destX = startX + Math.cos(angle) * distance;
                const destY = startY + Math.sin(angle) * distance;
                
                // Animate
                firework.style.transition = 'all 0.5s ease-out';
                setTimeout(() => {
                    firework.style.transform = 'scale(1.5)';
                    firework.style.left = `${destX}px`;
                    firework.style.top = `${destY}px`;
                    firework.style.opacity = '0';
                    
                    setTimeout(() => {
                        container.removeChild(firework);
                    }, 500);
                }, 10);
            }
            
            function launchRocket(position) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                container.appendChild(rocket);
                
                const containerRect = container.getBoundingClientRect();
                
                let posX;
                if (position === 'left') {
                    posX = containerRect.width * 0.25;
                } else if (position === 'right') {
                    posX = containerRect.width * 0.75;
                } else {
                    posX = containerRect.width * 0.5;
                }
                
                rocket.style.left = `${posX}px`;
                rocket.style.opacity = '1';
                
                // Launch animation
                rocket.style.transition = 'bottom 1.5s cubic-bezier(0.5, 0, 0.5, 1), opacity 0.2s ease';
                setTimeout(() => {
                    rocket.style.bottom = `${containerRect.height * 0.7}px`;
                    
                    // Explode
                    setTimeout(() => {
                        rocket.style.opacity = '0';
                        createRocketExplosion(posX, containerRect.height * 0.7);
                    }, 1500);
                }, 10);
            }
            
            function createRocketExplosion(x, y) {
                // Create hearts and flowers in a circle
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        if (i % 2 === 0) {
                            createHeart(x, y, i * 30);
                        } else {
                            createFlower(x, y, i * 30);
                        }
                    }, i * 50);
                }
                
                // Create confetti
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createConfetti(x, y);
                    }, i * 20);
                }
                
                // Create floating text
                createFloatingText(x, y);
            }
            
            function createHeart(x, y, angleOffset) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                container.appendChild(heart);
                
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.opacity = '1';
                
                // Random angle and distance
                const angle = (Math.PI / 180) * angleOffset;
                const distance = 50 + Math.random() * 30;
                const destX = x + Math.cos(angle) * distance;
                const destY = y + Math.sin(angle) * distance;
                
                // Animate
                heart.style.transition = 'all 1s ease-out';
                setTimeout(() => {
                    heart.style.left = `${destX}px`;
                    heart.style.top = `${destY}px`;
                    heart.style.opacity = '0';
                    
                    setTimeout(() => {
                        container.removeChild(heart);
                    }, 1000);
                }, 10);
            }
            
            function createFlower(x, y, angleOffset) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                container.appendChild(flower);
                
                // Create petals
                for (let i = 0; i < 5; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.transform = `rotate(${i * 72}deg)`;
                    flower.appendChild(petal);
                }
                
                // Create center
                const center = document.createElement('div');
                center.className = 'center';
                flower.appendChild(center);
                
                flower.style.left = `${x}px`;
                flower.style.top = `${y}px`;
                flower.style.opacity = '1';
                
                // Random angle and distance
                const angle = (Math.PI / 180) * angleOffset;
                const distance = 50 + Math.random() * 30;
                const destX = x + Math.cos(angle) * distance;
                const destY = y + Math.sin(angle) * distance;
                
                // Animate
                flower.style.transition = 'all 1s ease-out';
                setTimeout(() => {
                    flower.style.left = `${destX}px`;
                    flower.style.top = `${destY}px`;
                    flower.style.opacity = '0';
                    
                    setTimeout(() => {
                        container.removeChild(flower);
                    }, 1000);
                }, 10);
            }
            
            function createConfetti(x, y) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                container.appendChild(confetti);
                
                // Random color
                const colors = ['#ffbe0b', '#fb5607', '#8338ec', '#3a86ff', '#06d6a0'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Random shape
                const shapes = ['circle', 'square', 'triangle'];
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                if (randomShape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (randomShape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '5px solid transparent';
                    confetti.style.borderRight = '5px solid transparent';
                    confetti.style.borderBottom = `10px solid ${randomColor}`;
                }
                
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.opacity = '1';
                
                // Random angle and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 100;
                const destX = x + Math.cos(angle) * distance;
                const destY = y + Math.sin(angle) * distance;
                
                // Animate
                confetti.style.transition = 'all 1.5s ease-out';
                setTimeout(() => {
                    confetti.style.left = `${destX}px`;
                    confetti.style.top = `${destY + 50}px`;
                    confetti.style.opacity = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    setTimeout(() => {
                        container.removeChild(confetti);
                    }, 1500);
                }, 10);
            }
            
            function createCelebrationText() {
                const celebrationTexts = [
                    "Happy Mother's Day!",
                    "We Love You Mom!",
                    "Best Mom Ever!",
                    "Thank You, Mom!"
                ];
                
                const text = celebrationTexts[Math.floor(Math.random() * celebrationTexts.length)];
                const celebrateText = document.createElement('div');
                celebrateText.className = 'celebrate-text';
                celebrateText.textContent = text;
                container.appendChild(celebrateText);
                
                const containerRect = container.getBoundingClientRect();
                celebrateText.style.left = `${containerRect.width / 2 - 100}px`;
                celebrateText.style.top = `${containerRect.height / 2 - 100}px`;
                
                // Animate
                celebrateText.style.transition = 'all 1s ease-in-out';
                setTimeout(() => {
                    celebrateText.style.opacity = '1';
                    celebrateText.style.transform = 'scale(1.2)';
                    
                    setTimeout(() => {
                        celebrateText.style.opacity = '0';
                        celebrateText.style.transform = 'scale(0.8)';
                        
                        setTimeout(() => {
                            container.removeChild(celebrateText);
                        }, 1000);
                    }, 2000);
                }, 10);
            }
            
            function createFloatingText(x, y) {
                const texts = [
                    "Love You",
                    "Amazing",
                    "Beautiful",
                    "Super Mom",
                    "The Best"
                ];
                
                const text = texts[Math.floor(Math.random() * texts.length)];
                const floatingText = document.createElement('div');
                floatingText.className = 'floating-text';
                floatingText.textContent = text;
                container.appendChild(floatingText);
                
                floatingText.style.left = `${x}px`;
                floatingText.style.top = `${y}px`;
                floatingText.style.opacity = '1';
                
                // Animate
                floatingText.style.transition = 'all 2s ease-out';
                setTimeout(() => {
                    floatingText.style.top = `${y - 50}px`;
                    floatingText.style.opacity = '0';
                    
                    setTimeout(() => {
                        container.removeChild(floatingText);
                    }, 2000);
                }, 10);
            }
            
            function createFallingHeart() {
                const fallingHeart = document.createElement('div');
                fallingHeart.className = 'falling-heart';
                container.appendChild(fallingHeart);
                
                const containerRect = container.getBoundingClientRect();
                const randomX = Math.random() * containerRect.width;
                
                fallingHeart.style.left = `${randomX}px`;
                fallingHeart.style.top = '-20px';
                fallingHeart.style.opacity = '1';
                
                // Animate
                fallingHeart.style.transition = 'all 3s linear';
                setTimeout(() => {
                    fallingHeart.style.top = `${containerRect.height + 20}px`;
                    fallingHeart.style.transform = `translateX(${Math.random() * 40 - 20}px) rotate(${Math.random() * 180 - 90}deg)`;
                    
                    setTimeout(() => {
                        container.removeChild(fallingHeart);
                    }, 3000);
                }, 10);
            }
        });
    </script>
</body>
</html>
